</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }

        #error-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 50px auto;
        }

        .drink-icon {
            position: relative;
            width: 100px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .cup {
            background-color: #c4e1ff;
            border-radius: 0 0 10px 10px;
            height: 100px;
            width: 100px;
            position: relative;
            overflow: hidden;
        }

        .liquid {
            background-color: #ff6961;
            height: 60%;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .straw {
            background-color: #ffcc5c;
            height: 10px;
            width: 70px;
            position: absolute;
            top: -15px;
            left: 15px;
            border-radius: 5px;
        }

        .message h1.alert {
            font-size: 24px;
            color: #d9534f;
        }

        .message p {
            font-size: 16px;
            color: #555;
        }

        .button-box {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc5c;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .button-box img {
            width: 20px; 
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .button-box h1.red {
            display: inline;
            margin: 0;
            color: #d9534f;
        }

        footer p {
            font-size: 14px;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="error-box">
        <div class="drink-icon">
            <div class="straw"></div>
            <div class="cup">
                <div class="liquid"></div>
            </div>
        </div>
        <div class="message">
            <h1 class="alert">Oops!</h1>
            <p>Es ist sehr warm heute, erfrische dich mit dem Online Drink Shop.</p>
        </div>
        <a class="button-box" href="/logout">
            <img src="https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png" height=50 alt="GitLab Icon">
            <h4 class="red"> Jetzt Trinken</h4>
        </a>
    </div>

    <footer>
        <p>Stay Refreshed!</p>
    </footer>
</body>
</html>
