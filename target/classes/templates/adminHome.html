<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.postimg.cc/8cJWzVTJ/temp-Imagefo-Hd-Ac.avif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        #sidebar {
            height: 100vh;
            background-color: rgba(52, 58, 64, 0.9); 
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #sidebar .nav-link {
            color: #adb5bd;
            padding: 15px;
        }

        #sidebar .nav-link.active {
            background-color: #495057;
            color: #ffffff;
        }

        #sidebar .nav-link:hover {
            background-color: #495057;
            color: #ffffff;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
            border-radius: 10px;
        }

        .navbar {
            margin-left: 250px;
            transition: margin-left 0.3s;
            background-color: transparent; 
            box-shadow: none; 
        }

        .navbar .navbar-brand img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .navbar .navbar-brand h2 {
            display: inline;
            margin: 0;
            color: #ffffff; 
        }

        .navbar-nav .nav-link {
            color: #ffffff; 
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.95); 
        }

        .card .card-body {
            padding: 20px;
        }

        .card-title {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .icon {
            font-size: 30px;
            color: #007bff;
            margin-right: 10px;
        }

        .stats-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @media (max-width: 992px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            #content {
                margin-left: 0;
            }

            .navbar {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <i class="bi bi-speedometer2 icon"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/members">
                    <i class="bi bi-people icon"></i>
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-bar-chart-line icon"></i>
                    Analytics
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders-view">
                    <i class="bi bi-journal-text icon"></i>
                    Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-gear icon"></i>
                    Settings
                </a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://i.postimg.cc/j2bh9GLg/temp-Image-Oc-Ph-PE.avif" alt="drink shop">
                    <h2 th:text="${name2}"></h2>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body stats-card">
                            <div>
                                <h5 class="card-title">Total Admin</h5>
                                <h2 th:text="${memberCount}"></h2>
                            </div>
                            <div>
                                <i class="bi bi-people icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
